<div class="leaf flex"><div class="inner justify"><p>So, Mr. Gradgrind and his daughter took Cecilia Jupe off with them to Stone Lodge, and on the way Louisa never spoke one word, good or bad.&nbsp; And Mr. Bounderby went about his daily pursuits.&nbsp; And Mrs. Sparsit got behind her eyebrows and meditated in the gloom of that retreat, all the evening.</p></div> </div>
