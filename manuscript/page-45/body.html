<div class="leaf flex"><div class="inner justify"><p>&lsquo;What,&rsquo; he repeated presently, &lsquo;would Mr. Bounderby say?&rsquo;&nbsp; All the way to Stone Lodge, as with grave indignation he led the two delinquents home, he repeated at intervals &lsquo;What would Mr. Bounderby say?&rsquo;&mdash;as if Mr. Bounderby had been Mrs. Grundy.</p></div> </div>
